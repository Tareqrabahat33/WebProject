<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    /* Style for the navigation bar */
    nav {
        background-color: #333; /* Dark background */
        overflow: hidden; /* Clear floats */
    }

    nav a {
        float: left; /* Align links horizontally */
        color:  rgb(172, 172, 172);/* Text color */
        text-align: center;
        padding: 14px 20px; /* Space around links */
        text-decoration: none; /* Remove underline */
    }

    nav a:hover {
        background-color: rgb(172, 172, 172);/* Light background on hover */
        color: black; /* Change text color on hover */
    }
</style>
</head>
<body>

<h1>Admin Panel</h1>

<nav>
    <a href="#dashboard">Dashboard</a>
    <a href="#manage-users">Manage Users</a>
    <a href="#site-settings">Site Settings</a>
    <a href="#logout">Logout</a>
</nav>

<section id="dashboard">
  <h2>Dashboard</h2>
  <p>Total Users: 120</p>
  <button>View Users</button>
</section>

<section id="manage-users">
  <h2>Manage Users</h2>
  <p>Click below to view or edit users.</p>
  <button>Manage Users</button>
</section>

<section>
  <h2>Yacht Management</h2>
  <form>
    <label for="Yacht-model">Yacht Model:</label>
    <input type="text" id="car-model" name="car-model" required><br><br>

    <label for="Yacht-price">Price in US dollar &dollar;:</label>
    <input type="number" id="car-price" name="car-price" required><br><br>

    <label for="Yacht">Status:</label>
    <select id="Yacht" name="car-status">
      <option value="available">Available</option>
      <option value="sold">Sold out</option>
    </select><br><br>

    <button type="submit">Add Car</button>
  </form>
</section>

<section id="site-settings">
  <h2>Site Settings</h2>
  <p>Current Status: Online</p>
  <button>Check Status</button>
</section>

<section id="logout">
  <h2>Logout</h2>
  <p>Click below to log out of the admin panel.</p>
  <a href="main_page.html"> <input type="button" value="Log Out"></a>
</section>
</body>
</html>
